	if(!node) {  
		throw new Error('Empty Tree')
	} 
	var que = []
	que.push(node) ;//向数组中添加node,返回的是一个新的长度
	console.log(que);

	while(que.length !== 0) {
		node = que.shift() //返回数组的第一个

			if(node.right){

		}
}
