<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<style type="text/css">
div{
	width:300px;
	height:150px;
	overflow: hidden;
	text-overflow:ellipsis;} /*多行省略*/
	</style>
</head>
<body>
<div>1111111111111111111111111111111111111111111111111111111111111111111111111111111wwwwwwwwdddwwwwww22wwwwwwwwwwwww</div>
<script type="text/javascript">
	$(function(){
		$("div").each(function(i){
		    var divH = $(this).height();
		    var $p = $("p", $(this)).eq(0);
		    while ($p.outerHeight() > divH) {
		        $p.text($p.text().replace(/(\s)*([a-zA-Z0-9]+|\W)(\.\.\.)?$/, "..."));
		    }   
		 });
	});
</script>

</body>
</html>
